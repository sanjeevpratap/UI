<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            position: relative;
        }

        .slider {
            display: flex;
            overflow: hidden;
            width: 100%;
        }

        .product-list {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .card {
            flex: 0 0 20%; /* Show 5 products at a time (20% width each) */
            box-sizing: border-box;
            padding: 10px;
            margin: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        #pname, #pprice {
            margin: 10px 0;
        }

        #pcart {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #pcart:hover {
            background-color: #0056b3;
        }

        .slider-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .left-arrow, .right-arrow {
            background-color: #333;
            color: white;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            border: none;
        }

        .left-arrow:hover, .right-arrow:hover {
            background-color: #555;
        }
    </style>
</head>

<script>
    let currentPosition = 0;
    const cardWidth = document.querySelector('.card').offsetWidth + 20; // Card width + margin
    const totalProducts = 10;
    const visibleProducts = 5;

    function slideRight() {
        if (currentPosition > -(totalProducts - visibleProducts) * cardWidth) {
            currentPosition -= cardWidth;
            document.getElementById('productList').style.transform = `translateX(${currentPosition}px)`;
        }
    }

    function slideLeft() {
        if (currentPosition < 0) {
            currentPosition += cardWidth;
            document.getElementById('productList').style.transform = `translateX(${currentPosition}px)`;
        }
    }
</script>
