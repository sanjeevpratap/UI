<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .profile-section {
            margin-bottom: 20px;
        }

        .profile-section label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-section input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .profile-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .update-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .update-btn:hover {
            background-color: #0056b3;
        }

        .profile-info {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <h1>User Profile</h1>
    
    <div class="profile-section">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" value="John Doe">
    </div>

    <div class="profile-section">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" value="johndoe@example.com">
    </div>

    <div class="profile-section">
        <label for="address">Address:</label>
        <textarea id="address" rows="3" placeholder="Enter your address">123 Main St, City, Country</textarea>
    </div>

    <div class="profile-section">
        <label for="contact">Contact:</label>
        <input type="tel" id="contact" placeholder="Enter your contact number" value="+1234567890">
    </div>

    <button class="update-btn" onclick="updateProfile()">Update Profile</button>

    <div class="profile-info" id="profileInfo">
        <!-- Profile details will be displayed here -->
    </div>
</div>

<script>
    function updateProfile() {
        // Get the input values
        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;
        let address = document.getElementById('address').value;
        let contact = document.getElementById('contact').value;

        // Validate inputs
        if (!name || !email || !address || !contact) {
            alert('Please fill in all fields');
            return;
        }

        // Display updated profile details
        let profileInfo = `
            <h2>Profile Updated Successfully!</h2>
            <p><strong>Name:</strong> ${name}</p>
            <p><strong>Email:</strong> ${email}</p>
            <p><strong>Address:</strong> ${address}</p>
            <p><strong>Contact:</strong> ${contact}</p>
        `;
        
        document.getElementById('profileInfo').innerHTML = profileInfo;

        // Optionally, you can save the data to localStorage or make an API call here
        localStorage.setItem('user_profile', JSON.stringify({ name, email, address, contact }));
    }

    // Load profile data from localStorage (if available)
    window.onload = function() {
        let savedProfile = JSON.parse(localStorage.getItem('user_profile'));
        if (savedProfile) {
            document.getElementById('name').value = savedProfile.name;
            document.getElementById('email').value = savedProfile.email;
            document.getElementById('address').value = savedProfile.address;
            document.getElementById('contact').value = savedProfile.contact;
        }
    }
</script>

</body>
</html>
